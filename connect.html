<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connections</title>
    <link rel="stylesheet" href="Yconnect.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">buzzful</div>
            <ul class="menu">
                <li>MENU</li>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="Bmood.html">Mood Track</a></li>
                <li><a href="community.html">Communities</a></li>
                <li><a href="Cjournal.html">Journaling</a></li>
                <li>OTHERS</li>
                <li class="active">Connections</li>
            </ul>
        </nav>
        <div class="main-content">
            <header>
                <input type="text" placeholder="Search" class="search-bar">
                <div class="user-profile">
                    <span>üçî</span>
                    <span>user</span>
                </div>
            </header>
            <section class="connections">
                <h1>Connections</h1>
                <form id="connectForm">
                    <label for="platformName">Platform Name:</label>
                    <input type="text" id="platformName" name="platformName" required>
                    <label for="platformURL">Platform URL:</label>
                    <input type="url" id="platformURL" name="platformURL" required>
                    <label for="moodPromptTime">Mood Tracker Prompt Time (minutes):</label>
                    <input type="number" id="moodPromptTime" name="moodPromptTime" required min="1">
                    <button type="submit">Add Connection</button>
                </form>
                <div id="message"></div>
                <div id="connectionsList">
                    <h2>Your Connections</h2>
                    <ul id="platformList"></ul>
                </div>
                <div id="timeTracking">
                    <h2>Track Time</h2>
                    <ul id="timeList"></ul>
                </div>
            </section>
        </div>
    </div>
    <script src="connect.js"></script>
</body>
</html>
